{% extends 'posts/base.html' %}

{% block title %}Signup{% endblock %}

{% block meta %}
    <meta name="title" content="Sign Up">
    <meta name="description" content="sign up to the history bois! and start historing hahahahha!">
{% endblock %}

{% block main %}
    <div class="d-flex align-items-baseline">
        <h1>Register</h1>
        <small class="text-muted ml-4">Have An Account? <a class="text-decoration-none" href="{% url 'accounts:login' %}">Login</a></small>
    </div>    
    <br />
    <form method="POST">
        {{ form }}
        {% csrf_token %}
        <br /><br />
        <input type="submit" value="Sign Up" class="btn btn-primary form-control" />
        <br /><br />
    </form>
{% endblock %}

{% block scripts %}
    <script>
        const form = [
            document.getElementById("{{ form.username.auto_id }}"),
            document.getElementById("{{ form.email.auto_id }}"),
            document.getElementById("{{ form.password1.auto_id }}"),
            document.getElementById("{{ form.password2.auto_id }}")
        ]

        form.forEach(field => {
            field.setAttribute('class', field.getAttribute('class') + ' form-control')
            field.innerHTML = field.innerHTML + "<br /><br />"
        })
    </script>
{% endblock %}
