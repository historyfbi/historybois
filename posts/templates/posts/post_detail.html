{% extends 'posts/base.html' %}

{% block title %}{{ post.title }} @{{ post.author }}{% endblock %}

{% block meta %}
    <meta name="author" content="@{{ post.author }}">
    <meta name="title" content="{{ post.title }}">
    <meta name="description" content="{{ post.title }} by @{{ post.author }}">
{% endblock %}

{% block main %}
    <div class="d-flex align-items-baseline">
        <h1 class="mr-4">{{ post.title }}</h1>
        <small class="text-muted">by @{{ post.author }}</small>
    </div>
    {% if user == post.author %}
        <a href="{% url 'posts:post_delete' pk=post.uid %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'posts:post_update' pk=post.uid %}" class="btn btn-info">Update</a>
    {% endif %}
    <br />
    <br />
    <div class="line-breaks">
        {{ post.post_md|safe }}
    </div>
{% endblock %}
